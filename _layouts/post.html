---
layout: default
---
<section>

	<header class="page-header">
		<h1>{{ page.title }}</h1>
		<p class="lead">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		{{toc}}
	</header>

	<article class="content">
		{{ content }}
	</article>

</section>
